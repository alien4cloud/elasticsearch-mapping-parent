elasticSearch.clusterName=esmappingtest
elasticSearch.local=true
elasticSearch.client=false
elasticSearch.resetData=true
elasticSearch.prefix_max_expansions=10
elasticSearch.waitForClusterStatus=true
# The following option are used only if client=true
# if transportClient=true, then a single client (without node will be used)
elasticSearch.transportClient=true
# a comma separated list of host:port couples
elasticSearch.hosts=localhost:9300